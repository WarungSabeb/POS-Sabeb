<html>
    <head>
        <meta name="viewport" content="widht=device-width , initial-scale=1.0">
        <title>Hubungi Kami</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
        <link rel="stylesheet" href="hubungi-kami.css">
    </head>
    <body>
        <section class="contact">
            <div class="content">
                <h2>Hubungi Kami</h2>
                <p>Hubungi kami dengan cara dibawah ini</p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa fa-mobile fa-2x" aria-hidden="true" ></i></div>
                        <div class="text">
                            <h3>Phone Number</h3>
                            <p>021721832136</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa fa-envelope fa-lg" aria-hidden="true"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>samuelpro@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <form>
                        <h2>Kirim Pesan</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Nama Lengkap</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                           <textarea required="required"></textarea>
                            <span>Silahkan ketik pesan...</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" name="" value="Kirim">
                        </div>
                    </form>
                </div>
            </div>
            
        </section>
    </body>
</html>
