<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div id="card">
    <div id="card-content">

      <div id="card-title">
        <h2>LOGIN</h2>
        <div class="underline-title"></div>
      </div>
      
      <form method="post" class="form">
        <label for="user-email" style="padding-top:13px">&nbsp;Username/Email</label>
        <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
        <div class="form-border"></div>
        
        <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>
        <a href="LupaPassword.html">
            <legend id="forgot-pass">Lupa Password?</legend>
        </a>
        <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
        <p id="SignUp">Belum terdaftar?
            <a href="Sign-up.html" id="signup">Klik disini!?</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
