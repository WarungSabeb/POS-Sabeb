    <div id="card">

      <form action="" method="post" class="form">
        <label for="user-email" style="padding-top:13px">&nbsp;Username/Email</label>

  <script>
      $(document).ready(function(){
             $('#submit-btn').click(function() {
              var user_password = $('#user-password').val();
              var user_password2 = $('#user-password2').val();
