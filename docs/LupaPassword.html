<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="LupaPassword.css">
</head>
<body>
    <div id="card">
    <div id="card-content">

      <div id="card-title">
        <h2>RESET PASSWORD</h2>
        <div class="underline-title"></div>
      </div>
      
      <form action="" method="post" class="form">
        <label for="user-email" style="padding-top:13px">&nbsp;Username/Email</label>
        <input id="user-email" class="form-content" type="email" name="email" placeholder="example@example.com" autocomplete="on" required />
        <div class="form-border"></div>
        
        <label for="user-password" style="padding-top:22px">&nbsp;Password Baru</label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>

        <label for="user-password" style="padding-top:22px">&nbsp;Confirm Password</label>
        <input id="user-password2" class="form-content" type="password" name="confirmpassword" required />
        <div class="form-border"></div>
        <input id="submit-btn" type="submit" name="submit" value="SUBMIT" />
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
             $('#submit-btn').click(function() {
              var user_password = $('#user-password').val();
              var user_password2 = $('#user-password2').val();						
              if (user_password != user_password2) {				
                  alert("Password Tidak Sama!");
                }
            });
        });
    </script>
</body>
</html>
