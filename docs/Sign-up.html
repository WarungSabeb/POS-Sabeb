<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign-up.CSS">
</head>
<body>
    <div id="card">
    <div id="card-content">

      <div id="card-title">
        <h2>SIGN UP</h2>
        <div class="underline-title"></div>
      </div>
      
      <form action="" method="post" class="form">
        <label for="user-email" style="padding-top:13px">&nbsp;Username</label>
        <input id="user-email" class="form-content" type="text" name="Username" placeholder="Username" autocomplete="on" required />
        <div class="form-border"></div>

        <label for="user-email" style="padding-top:22px">&nbsp;Email</label>
        <input id="user-email" class="form-content" type="email" name="email" placeholder="example@example.com" autocomplete="on" required />
        <div class="form-border"></div>

        <label for="user-email" style="padding-top:22px">&nbsp;Phone Number</label>
        <input id="user-email" class="form-content" type="number" name="phonenumber" autocomplete="on" required />
        <div class="form-border"></div>
        
        <label for="user-password" style="padding-top:22px">&nbsp;Password</label>
        <input id="user-password" class="form-content" type="password" name="password" required />
        <div class="form-border"></div>

        <label for="user-password" style="padding-top:22px">&nbsp;Confirm Password</label>
        <input id="user-password2" class="form-content" type="password" name="confirmpassword"  required />
        <div class="form-border"></div>
        
        <br>
        <input id="submit-btn" type="submit" name="submit" value="SIGN UP" />
        <p id="LogIn">Sudah Memiliki Akun?
            <a href="Login.html" id="login">Masuk.</a>
        </p>
      </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
             $('#submit-btn').click(function() {
              var user_password = $('#user-password').val();
              var user_password2 = $('#user-password2').val();						
              if (user_password != user_password2) {				
                  alert("Password Tidak Sama!");
                }
            });
        });
    </script>
</body>
</html>
